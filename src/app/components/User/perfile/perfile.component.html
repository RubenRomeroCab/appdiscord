<div class="container mt-4">
  <div class="text-center">

    <div class="img">

  <img  [src]="user?.photoURL" class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg"
      role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>Placeholder</title>
      



    <svg (click)="mostrar = !mostrar" xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
      <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path>
      <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path>
      <path d="M16 5l3 3"></path>
    </svg>

    </div>

  
    
 
     
    <div *ngIf="mostrar" class="input-container mt-4 mb-4">
      <!-- Input con icono al final -->
      <input  type="text" placeholder="Url de tu img" [(ngModel)]="img" 
      />
      <svg (click)="actualizarImg(img)" xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2" class="input-icon">
        <path d="M15 8h.01"></path>
        <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5"></path>
        <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l3.5 3.5"></path>
        <path d="M14 14l1 -1c.679 -.653 1.473 -.829 2.214 -.526"></path>
        <path d="M19 22v-6"></path>
        <path d="M22 19l-3 -3l-3 3"></path>
      </svg>
    </div>
    
 
    

    <h2 class="fw-normal mt-4">{{user?.displayName}} <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size"
        x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke"
        stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
        <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1"></path>
        <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z"></path>
        <path d="M16 5l3 3"></path>
      </svg></h2>

      <input type="text" placeholder="Tu nuevo nombre" [(ngModel)]="nombre" id="nombre">
      <svg (click)="actualizarName(nombre)" xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
        <path d="M15 10l-4 4l6 6l4 -16l-18 7l4 2l2 6l3 -4"></path>
      </svg>
  </div>
</div>
